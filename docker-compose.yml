services:
  backend:
    build: 
      context: ./backend
    container_name: php-app
    volumes:
      - ./backend/src:/var/www/html
    ports:
      - "8000:80"
    depends_on:
      - database

  
  frontend:
    build: 
      context: ./frontend
    container_name: react-app
    tty: true
    volumes:
      - ./frontend:/app
      - /frontend/frontend/node_modules
    ports:
      - "3000:3000"
    # networks:
    #   - app-network

  database:
    container_name: postgres-db
    build:
      context: .
      dockerfile: postgres/Dockerfile
    platform: linux/x86_64
    ports:
      - "5432:5432"
    volumes:
      - ./database:/var/lib/postgresql/data
    # ヘルスチェック
    healthcheck:
      test: pg_isready -U "${POSTGRES_USER:-postgres}" || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # コンテナ内の環境変数を.envを使って設定
    env_file:
      - .env

volumes:
  database:
